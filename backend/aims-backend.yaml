x-google-endpoints:
- name: "aims-backend-blkgoerjhq-uc.a.run.app"
  allowCors: True
paths:
  /:
    get:
      summary: Entry point to API
      operationId: get-entrypoint
      responses:
        '200':
          description: A successful response
  /api/v1/credentials/login:
    post:
      summary: Login user
      operationId: post-credentials-login
      responses:
        '200':
          description: A successful response
          schema:
            type: object
  /api/v1/credentials/current:
    get:
      summary: Get current user credentials
      operationId: get-credentials-current
      responses:
        '200':
          description: A successful response