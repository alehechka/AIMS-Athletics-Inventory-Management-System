swagger: '2.0'
info:
  title: AIMS Backend
  version: '1.0'
  description: 'This API represents all of the endpoints that are available for use within the AIMS system. '
  contact:
    name: AIMS Support
host: "aims-backend-blkgoerjhq-uc.a.run.app"
# x-google-backend:
